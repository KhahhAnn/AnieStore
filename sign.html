<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <!-- font awesome icons -->
    <link rel="stylesheet" href="/icofont/icofont.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./icofont/icofont.min.css">
    <!-- css stylesheet -->
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    <div id="header">
        <a href="./home.html" class="logo">
            <img src="assets/logoAnie.png" alt="">
        </a>
        <div id="menu">
            <div class="item">
                <a href="./home.html">Trang chủ</a>
            </div>
            <div class="item dropdown">
                <a href="product.html">Sản phẩm</a>
                <ul class="drop">
                    <li><a href="vay.html">&nbsp&nbsp&nbspVáy</a></li>
                    <li><a href="ao.html">&nbsp&nbsp&nbspSweater</a></li>
                    <li><a href="quan.html">&nbsp&nbsp&nbspQuần</a></li>
                </ul>
            </div>
            <div class="item">
                <a href="/care.html">Dịch vụ</a>
            </div>
            <div class="item">
                <a href="/contactus.html">Sự kiện</a>
            </div>
            <div class="item">
                <a href="/review.html">Đánh giá</a>
            </div>
        </div>
        <div id="actions">
            <a href = "sign.html" class="item" class = "f-login">
                <i class="icofont-user"></i>
            </a>
            <div class="item">
                <i class="icofont-cart"></i>
            </div>
        </div>
    </div>

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Đăng ký tài khoản</h1>
                <div class="social-container">
                    <a href="https://www.facebook.com/khanhhann1003" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://mail.google.com/mail/u/0/#inbox" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="https://www.instagram.com/" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>Nhập thông tin của bạn</span>
                <div class="infield">
                    <i class="icofont-user"></i>
                    <input type="text" placeholder="Tên tài khoản" />
                    <label></label>
                </div>
                <div class="infield">
                    <i class="icofont-email"></i>
                    <input type="email" placeholder="@gmail.com" name="email"/>
                    <label></label>
                </div>
                <div class="infield">
                    <i class="icofont-smart-phone"></i>
                    <input type="text" placeholder="Số điện thoại"/>
                    <label></label>
                </div>
                <div class="infield">
                    <i class="icofont-key"></i>     
                    <input type="password" placeholder="Mật khẩu" />
                    
                    <label></label>
                </div>
                <button>Đăng ký</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Đăng nhập</h1>
                <div class="social-container">
                    <a href="https://www.facebook.com/khanhhann1003" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://mail.google.com/mail/u/0/#inbox" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="https://www.instagram.com/" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>Nhập tài khoản của bạn</span>
                <div class="infield">
                    <i class="icofont-user"></i>
                    <input type="email" placeholder="@gmail.com" name="email"/>
                    <label></label>
                </div>
                <div class="infield">
                    <i class="icofont-key"></i>     
                    <input type="password" placeholder="Mật khẩu" id="pass"/>
                    <i class="icofont-eye-blocked eyeOpen hiden eye"></i>   
                    <i class="icofont-eye-alt eyeClose eye"></i>
                    <label></label>
                </div>
                <a href="#" class="forgot">Quên mật khẩu?</a>
                <button>Đăng nhập</button>
            </form>
        </div>
        <div class="overlay-container" id="overlayCon">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Anie xin chào!</h1>
                    <p>Hãy nhập đầy đủ thông tin được yêu cầu!</p>
                    <button>Đăng nhập</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Anie xin chào!</h1>
                    <p>Hãy nhập đầy đủ thông tin được yêu cầu!</p>
                    <button>Đăng ký</button>
                </div>
            </div>
            <button id="overlayBtn"></button>
        </div>
    </div>

    <!-- js code -->
    <script src="./sign.js"></script>

</body>
</html>
